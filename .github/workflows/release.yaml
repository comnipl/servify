name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache CI Scripts
        uses: actions/cache@v4
        with:
          path: ~/.cargo/target
          key: ${{ runner.os }}-ci-scripts
          save-always: true

      - name: Generate GitHub Apps token
        id: generate
        env:
          APP_ID: ${{ secrets.RELEASE_BOT_APP_ID }}
          PRIVATE_KEY: ${{ secrets.RELEASE_BOT_PRIVATE_KEY }}
        run: |
          ./.ci-scripts/generate-access-token.sh

      - name: Create Release Pull Request
        uses: changesets/action@v1
        with:
          title: "chore: Release Packages"
          publish: ./.ci-scripts/release.rs
          version: ./.ci-scripts/version.rs
        env:
          GITHUB_TOKEN: ${{ steps.generate.outputs.token }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          CARGO_TERM_COLOR: always

      - name: Revoke GitHub Apps token
        if: ${{ always() }}
        env:
          GITHUB_TOKEN: ${{ steps.generate.outputs.token }}
        run: |
          curl --location --silent --request DELETE \
            --url "${GITHUB_API_URL}/installation/token" \
            --header "Accept: application/vnd.github+json" \
            --header "X-GitHub-Api-Version: 2022-11-28" \
            --header "Authorization: Bearer ${GITHUB_TOKEN}"
